{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm p-4">
        <h4 class="mb-3">Edit Item</h4>

        <form method="POST" enctype="multipart/form-data">

          <input class="form-control mb-2"
                 name="item_name"
                 value="{{ item.item_name }}"
                 required>

          <select class="form-control mb-2" name="category" required>
            <option {% if item.category=="Mobile" %}selected{% endif %}>Mobile</option>
            <option {% if item.category=="Wallet" %}selected{% endif %}>Wallet</option>
            <option {% if item.category=="Documents" %}selected{% endif %}>Documents</option>
            <option {% if item.category=="Keys" %}selected{% endif %}>Keys</option>
            <option {% if item.category=="Others" %}selected{% endif %}>Others</option>
          </select>

          <textarea class="form-control mb-2"
                    name="description"
                    required>{{ item.description }}</textarea>

          <input class="form-control mb-2"
                 name="location"
                 value="{{ item.location }}"
                 required>

          <input class="form-control mb-2"
                 name="contact"
                 value="{{ item.contact }}"
                 required>

          <input class="form-control mb-2"
                 type="date"
                 name="date_reported"
                 value="{{ item.date_reported.strftime('%Y-%m-%d') }}"
                 required>

          <input class="form-control mb-3"
                 type="file"
                 name="image">

          <button class="btn btn-primary w-100">
            Update Item
          </button>

        </form>

      </div>

    </div>
  </div>
</div>
{% endblock %}
